<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Manager</title>
  <style>
    body {
      background-color: white;
      font-family: 'Times New Roman', Times, serif, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding-top: 30px;
    }
    h1 {
      color: white;
      background-color: teal;
      margin-top: 30px;
      font-size: 40px;
      letter-spacing: 2px;
      padding: 10px 0;
    }
    img {
      width: 90%;
      height: auto;
      max-height: 400px;
    }
    button {
      background-color: teal;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      margin-bottom: 30px;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-section {
      display: none;
      width: 350px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      background: teal;
     
      background-size: cover;
      background-position: center;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 {
      color: white;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-left: 20px;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 85%;
      padding: 8px;
      border: 1px solid gray;
      border-radius: 5px;
      margin-top: 5px;
    }
    input[type="submit"],
    input[type="reset"] {
      width: 40%;
      margin: 15px 5px 0 5px;
      padding: 10px 0;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"] {
      background-color: #006666;
      color: white;
    }
    input[type="reset"] {
      background-color: #006666;
      color: white;
    }
  </style>
  <script>
    function showLogin() {
      document.getElementById("welcome").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function backToWelcome() {
      document.getElementById("login").style.display = "none";
      document.getElementById("welcome").style.display = "block";
    }
  </script>

</head>
<body>
  <div id="welcome" class="container">
    <h1>ATTENDANCE MANAGEMENT</h1>
    <img src="https://proctur.com/blog/wp-content/uploads/2021/11/inside-bann3er-1.png" height="500" width="500" />
    <br>
    <button onclick="showLogin()">Go to Login</button>
  </div>

  <div id="login" class="login-section">
    <h2>Attendance Management</h2>
    <form action="attendance.html" method="GET">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" maxlength="5" required />

      <input type="submit" value="Login" />
      <input type="reset" value="Back" onclick="backToWelcome(); return false;" />
    </form>
  </div>
</body>
</html>
